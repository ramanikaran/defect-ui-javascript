<script type="application/javascript">

  function getDefect(){
      
  var id = document.getElementById("id").value;
  alert(document.getElementById("id").value);
      var request = new XMLHttpRequest();
      request.open('GET', 'http://localhost:3000/Add/?id='+id, true);
      // this following line is needed to tell the server this is a ajax request
      request.setRequestHeader("X-Requested-With", "XMLHttpRequest");
      request.onload = function () {
      if (this.status >= 200 && this.status < 400) {
              var abc = JSON.parse(this.response);
              //var myJSON = JSON.stringify(abc);
  
            
              document.getElementById("module").value= abc[0]['module'];
              document.getElementById("description").value= abc[0]['description'];
              document.getElementById("steps").value= abc[0]['steps'];
              document.getElementById("severity").value= abc[0]['severity'];
              document.getElementById("priority").value= abc[0]['priority'];
              document.getElementById("defectType").value= abc[0]['defectType'];
              document.getElementById("enteredDate").value= abc[0]['enteredDate'];
              document.getElementById("enteredBy").value= abc[0]['enteredBy'];
              document.getElementById("status").value= abc[0]['status'];
              document.getElementById("assignedTo").value= abc[0]['assignedTo'];
              document.getElementById("fixedBy").value= abc[0]['fixedBy'];
              document.getElementById("fixedDate").value= abc[0]['fixedDate'];
              document.getElementById("available").value= abc[0]['available'];
              document.getElementById("comments").value= abc[0]['comments'];
  
              
          }
      };
      request.send();
      
  }
  
  function updateDefect(){
      
      var id = document.getElementById("id").value;
      var data = JSON.stringify({

        id: document.getElementById("id").value,
module: document.getElementById("module").value,
description: document.getElementById("description").value,
steps: document.getElementById("steps").value,
severity: document.getElementById("severity").value,
priority: document.getElementById("priority").value,
defectType: document.getElementById("defectType").value,
enteredDate: document.getElementById("enteredDate").value,
enteredBy: document.getElementById("enteredBy").value,
status: document.getElementById("status").value,
assignedTo: document.getElementById("assignedTo").value,
fixedBy: document.getElementById("fixedBy").value,
fixedDate: document.getElementById("fixedDate").value,
available: document.getElementById("available").value,
comments: document.getElementById("comments").value


    });
    var xhr = new XMLHttpRequest();
    console.log(xhr);
    xhr.open("PUT", "http://localhost:3000/Add/"+id)
    xhr.setRequestHeader("Content-type", "application/json");
    alert("works");
    xhr.send(data);
  
}
